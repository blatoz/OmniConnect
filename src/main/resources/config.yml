# ═══════════════════════════════════════════════════════════════
# OmniConnect v1.0
#
# Description:
#   Discord ↔ Minecraft integration with logging and chat bridge.
#   and more plugin (Anticheat / Moderation / Kingdoms) supported.
#
# Author: Daniyt_th (discord: .daniyt_th.)
#
# Note:
#   • The log-channel fields require the Discord channel ID where logs will be sent.
#   • To enable a specific module or plugin support, set the "enabled" field to true.
#   • Make sure to replace placeholder values (e.g., DISCORD_BOT_TOKEN_HERE) with actual values.
#   • enabled: False / false
#
# ═══════════════════════════════════════════════════════════════


# ──────────────────────────────────────────────────────────────
# GENERAL SETTINGS
# ──────────────────────────────────────────────────────────────

# Multi language support
# Available: en, hu
language: "en"


# ──────────────────────────────────────────────────────────────
# DISCORD SETTINGS
# ──────────────────────────────────────────────────────────────
discord:

  # Discord bot token
  token: "DISCORD_BOT_TOKEN_HERE"

  # For the prefix commands (e.g., !ping, !avatar)
  prefix: "!"

  prefix-storage: "yaml" # Options: "yaml", "mysql"

  # For the prefix commands, enable per-guild prefixes
  per-guild-prefix: false


  # Moderation commands (warn, kick, ban, timeout)
  discordmoderation:
    enabled: true
    log-channel: "DISCORD_MOD_LOG_CHANNEL_ID"

  # Channels
  channels:
    discord-moderation: "DISCORD_MOD_LOG_CHANNEL_ID"
    log: "DISCORD_LOG_CHANNEL_ID"
    chat: "DISCORD_CHAT_CHANNEL_ID"
    ticket: "DISCORD_TICKET_CHANNEL_ID"
    links: "LINK_COMMAND_LOG_CHANNEL_ID"

  # ──────────────────────────────────────────────────────────
  # Discord Utils commands
  # (/ping, /avatar, /userinfo, /serverinfo, /mclink, /mcstatus)
  # ──────────────────────────────────────────────────────────
  utils:
    enabled: true

  # ──────────────────────────────────────────────────────────
  # TICKET SYSTEM SETTINGS
  # ──────────────────────────────────────────────────────────
  ticket:
    enabled: true
    guild-id: "DISCORD_GUILD_ID"

    types:

      support:
        category-id: "CATEGORY_ID_SUPPORT"
        panel-channel-id: "PANEL_CHANNEL_SUPPORT"
        log-channel-id: "LOG_CHANNEL_SUPPORT"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_SUPPORT"
        staff-role-id: "STAFF_ROLE_SUPPORT"
        ticket-name-format: "support-%player%"
        transcript:
          enabled: true
          format: "html"

      report:
        category-id: "CATEGORY_ID_REPORT"
        panel-channel-id: "PANEL_CHANNEL_REPORT"
        log-channel-id: "LOG_CHANNEL_REPORT"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_REPORT"
        staff-role-id: "STAFF_ROLE_REPORT"
        ticket-name-format: "report-%player%"
        transcript:
          enabled: true
          format: "html"

      bug:
        category-id: "CATEGORY_ID_BUG"
        panel-channel-id: "PANEL_CHANNEL_BUG"
        log-channel-id: "LOG_CHANNEL_BUG"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_BUG"
        staff-role-id: "STAFF_ROLE_BUG"
        ticket-name-format: "bug-%player%"
        transcript:
          enabled: true
          format: "txt"

      tgf:
        category-id: "CATEGORY_ID_TGF"
        panel-channel-id: "PANEL_CHANNEL_TGF"
        log-channel-id: "LOG_CHANNEL_TGF"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_TGF"
        staff-role-id: "STAFF_ROLE_TGF"
        ticket-name-format: "tgf-%player%"
        transcript:
          enabled: true
          format: "html"

      partner:
        category-id: "CATEGORY_ID_PARTNER"
        panel-channel-id: "PANEL_CHANNEL_PARTNER"
        log-channel-id: "LOG_CHANNEL_PARTNER"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_PARTNER"
        staff-role-id: "STAFF_ROLE_PARTNER"
        ticket-name-format: "partner-%player%"
        transcript:
          enabled: true
          format: "html"

      reward:
        category-id: "CATEGORY_ID_REWARD"
        panel-channel-id: "PANEL_CHANNEL_REWARD"
        log-channel-id: "LOG_CHANNEL_REWARD"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_REWARD"
        staff-role-id: "STAFF_ROLE_REWARD"
        ticket-name-format: "reward-%player%"
        transcript:
          enabled: true
          format: "html"

      lost:
        category-id: "CATEGORY_ID_LOST"
        panel-channel-id: "PANEL_CHANNEL_LOST"
        log-channel-id: "LOG_CHANNEL_LOST"
        transcript-channel-id: "TRANSCRIPT_CHANNEL_LOST"
        staff-role-id: "STAFF_ROLE_LOST"
        ticket-name-format: "lost-%player%"
        transcript:
          enabled: true
          format: "html"



  # ──────────────────────────────────────────────────────────
  # Discord Fun comamnds
  # (/roll, /coinflip, /8ball, /joke, /cat, /dog, /hug, /slap,
  #  /meme, /gif, /quote, /ship, /lovecalc)
  # ──────────────────────────────────────────────────────────
  fun:
    enabled: true # Enable or disable fun commands

    commands:
      roll: true
      coinflip: true
      8ball: true
      joke: true
      cat: true
      dog: true
      hug: true
      slap: true
      meme: true
      gif: true
      quote: true
      ship: true
      lovecalc: true


# ──────────────────────────────────────────────────────────────
# LINKING (Discord ↔ Minecraft Linking)
# ──────────────────────────────────────────────────────────────
linking:
  enabled: false # Enable or disable the linking feature
  storage: "yaml" # Options: "yaml", "mysql"



  # If using MySQL, configure the database connection here
  mysql:
    host: "localhost"
    port: 3306
    database: "omniconnect"
    username: "root"
    password: "password"


# ──────────────────────────────────────────────────────────────
# LINK COMMANDS ( /discord, /store, /rules, stb. )
# ──────────────────────────────────────────────────────────────
links:
  enabled: false

  discord: "Your discord invite link here"
  store: "Your web store link"
  rules: "Your rules link"
  website: "Your website link"
  vote: "Your vote link"
  map: "Your server map link" # If the plugin running on a kingdoms server and installed dynmap or other map plugin on your sevrer.
  wiki: "Your wiki link" # if you have wiki for your server.

  log-channel: "LINK_COMMAND_LOG_CHANNEL_ID"


# ──────────────────────────────────────────────────────────────
# MINECRAFT STATUS ( /mcstatus )
# ──────────────────────────────────────────────────────────────
minecraft:
  status:
    host: "127.0.0.1" # Minecraft server IP or domain
    port: 25565 # Minecraft server port


