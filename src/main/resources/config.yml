    enabled: true
    log-channel: "DISCORD_MOD_LOG_CHANNEL_ID"

  channels:
    discord-moderation: "DISCORD_MOD_LOG_CHANNEL_ID"
    links: "LINK_COMMAND_LOG_CHANNEL_ID"

linking:
  enabled: true
  storage: "yaml"

  mysql:
    host: "localhost"
    port: 3306
    database: "omniconnect"
    username: "root"
    password: "password"

links:
  enabled: true

  discord: "https://discord.gg/IDE"
